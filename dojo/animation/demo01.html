<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Dijit!</title>
		<!-- load Dojo -->
		<link rel="stylesheet"
		href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
		data-dojo-config="async: true"></script>
	</head>
	<body class="claro">
		<button id="wipeTarget">按钮</button>
		<script>
			require(["dojo/fx", "dojo/dom", "dojo/domReady!"], function(fx, dom) {
				fx.wipeIn({
					node : dom.byId("wipeTarget")
				}).play();
			});
		</script>
	</body>
</html>
