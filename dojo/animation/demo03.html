<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Border Animation</title>
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<h3>Demo: Border Animation</h3>
		<button id="startButton">
			Grow Borders
		</button>
		<button id="reverseButton">
			Shrink Borders
		</button>

		<div id="anim8target" class="box" style="border-style:outset">
			<div class="innerBox">
				A box
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
		<script>
			require(["dojo/_base/fx", "dojo/on", "dojo/dom", "dojo/domReady!"], function(baseFx, on, dom) {
				var startButton = dom.byId("startButton"), reverseButton = dom.byId("reverseButton"), anim8target = dom.byId("anim8target");

				// Set up a couple of click handlers to run our animations
				on(startButton, "click", function(evt) {
					baseFx.animateProperty({
						node : anim8target,
						properties : {
							borderWidth : 100
						}
					}).play();
				});
				on(reverseButton, "click", function(evt) {
					baseFx.animateProperty({
						node : anim8target,
						properties : {
							borderWidth : 1
						}
					}).play();
				});
			});
		</script>
	</body>
</html>
