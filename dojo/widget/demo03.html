<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Dijit!</title>
		<!-- load Dojo -->
		<link rel="stylesheet"
		href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
		data-dojo-config="async: true"></script>
	</head>
	<body class="claro">
		<div>
			<label for="text">Name:</label>
			<input id="text">
		</div>
		<div>
			<label for="textarea">Description:</label>
			<textarea id="textarea"></textarea>
		</div>
		<script>
			require(["dijit/form/TextBox", "dijit/form/SimpleTextarea", "dojo/domReady!"], function(TextBox, SimpleTextarea) {

				var textbox = new TextBox({
					placeHolder : "Enter text here."
				}, "text");
				textbox.startup();

				var textarea = new SimpleTextarea({
					rows : 5,
					cols : 50,
					onFocus : function() {
						console.log("textarea focus handler");
					},
					onBlur : function() {
						console.log("textarea blur handler");
					},
					selectOnClick : true,
					value : "This is a sample SimpleTextarea."
				}, "textarea");
				textarea.startup();
			});
		</script>
	</body>
